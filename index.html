<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <form id="form">
            <input id="enterCity" class="form" type="input" placeholder="Enter city">
            <input id="submitCity" class="form" type="submit" value="Get weather">
        </form>
        <div id="cityName"></div>
            <div id="weather">
                <div id="weatherDesc"></div>
                <img id="ic" src="http://openweathermap.org/img/wn/10d@2x.png" width="50" height="50">
                <div id="temperature"></div>
                <div id="descriptions">
                    <div id="feelsLike" class="descContainer">
                        <div class="label">Feels like</div>
                        <div class="value"></div>
                    </div>
                    
                    <div id="humidity" class="descContainer">
                        <div class="label">Humidity</div>
                        <div class="value"></div>
                    </div>
                    
                    <div id="wind" class="descContainer">
                        <div class="label">Wind</div>
                        <div class="value"></div>
                    </div>
                    
                </div>

            </div>
        <div id="error"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
