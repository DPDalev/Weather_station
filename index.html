<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <form>
            <input id="enterCity" type="input" placeholder="Enter city">
            <input id="sendCity" type="submit" value="Get weather">
        </form>
        <div id="weatherContainer">
            <div id="cityName"></div>
            <div id="weather">
                <div id="icon">

                </div>
                <div id="clouds"></div>
                <div id="temperature"></div>
            </div>
        </div>
        <div id="error"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
